<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My blog</title>
</head>
<body>
  <div class="title"><h1>Nekro Blog</h1></div>
    {% for post in posts %}
      <div>
        <h5>published: {{ post.published_date }}</h5>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
      </div>
    {% endfor%}

</body>
</html>
