{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <h5>{{ post.published_date }}</h5>
      <h1>
        <a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a>
      </h1>
      <p>{{ post.text|linebreaks }}</p>
      <a href="{% url 'blog.views.post_detail' pk=post.pk%}">Comments: {{ post.approved_comments.count }}</a>
    </div>
  {% endfor %}
{% endblock content %}
